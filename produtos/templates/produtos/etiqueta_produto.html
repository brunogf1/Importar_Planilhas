<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Etiquetas 10x5</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            margin: 0;
            padding: 0;
        }
        .etiqueta {
            width: 10cm;
            height: 5cm;
            font-family: 'Arial';
            box-sizing: border-box;
            background: #fff;
            page-break-after: always;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 12px 18px 0 18px; /* Margens enxutas! */
        }
        .campo-grande {
            font-size: 1.8em;
            margin-bottom: 0.2em;
            word-break: break-word;
        }
        .campo-medio {
            font-size: 1.15em;
            margin-bottom: 0.4em;
            word-break: break-word;
        }
        .campo-nota {
            font-size: 1.8em;
            margin-top: 0.2em;
            word-break: break-word;
        }
        @media print {
            .etiqueta {
                margin: 0 !important;
                box-shadow: none !important;
                page-break-after: always;
            }
            body, html {
                margin: 0; padding: 0;
                background: #fff;
            }
        }
    </style>
</head>
<body>
{% for produto in produtos %}
    <div class="etiqueta">
        <div class="campo-grande"><b>LOJA {{ produto.loja }}</b></div>
        <div class="campo-medio"><b>{{ produto.cidade }}</b></div>
        <div class="campo-nota"><b>NF {{ produto.nota|floatformat:"0" }}</b></div>
    </div>
{% endfor %}

<script>
window.onload = function() {
    window.print();
}
</script>
</body>
</html>
